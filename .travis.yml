language: generic
sudo: required
before_script:
- sudo apt-get remove --purge docker-engine
- curl -fsSL https://get.docker.com/ | sh
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/1.6.0/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- ! "$(cd /usr/local/bin && \\\n  sudo curl -O https://raw.githubusercontent.com/dev-op-spec/cli/master/dev-op-spec
  && \\\n  sudo chmod +x dev-op-spec)\n"
services:
- docker
script:
- bash dev-op-spec dev-ops run unit-test
- bash dev-op-spec dev-ops run set-environment
- bash dev-op-spec dev-ops run publish
env:
  global:
  - secure: 
  - secure: 
