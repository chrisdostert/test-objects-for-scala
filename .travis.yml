sudo: required
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.6.0rc2/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
services:
  - docker
script:
  - ./devOps.sh unitTest
  - echo -e "AWS_REGION=us-west-2 \nAWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID} \nAWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" > .devOps/env_auth.env
  - ./devOps.sh setEnv
  - ./devOps.sh publish
env:
  global:
  - AWS_REGION=us-west-2
  - secure: 
  - secure: 
  - secure: 
